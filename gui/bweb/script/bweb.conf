<Directory /usr/lib/cgi-bin/bweb>
        Options ExecCGI -MultiViews +SymLinksIfOwnerMatch
        AuthType Basic
        AuthName Bweb
# use this to be more safe
#        AuthUserFile /etc/bacula/bweb.htpasswd
        AllowOverride None
        Require valid-user
</Directory>

Alias /bweb/fv /var/spool/bweb
<Directory "/var/spool/bweb">
    Options None
    AllowOverride AuthConfig
    Order allow,deny
    Allow from all
</Directory>

Alias /bweb /usr/share/bweb/html
<Directory "/usr/share/bweb/html">
    Options None
    AllowOverride AuthConfig
    Order allow,deny
    Allow from all
</Directory>

